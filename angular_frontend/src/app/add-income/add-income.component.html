<div class="container">
    <h2>Add Budget</h2>
    <div class="row"  *ngIf="showMsg">
      <div class="col-xs-12">
        <p class="alert alert-success">
            <strong>Budget added successfully</strong>
        </p>
      </div>
    </div>
    <form class="form-horizontal" #expenseForm="ngForm" (ngSubmit)="onSubmit(expenseForm)">
      <div class="form-group">
        <label class="control-label col-sm-2" for="income">Income</label><br/>
        <div class="col-sm-10">
          <input type="number" 
          class="form-control" 
          id="income" 
          placeholder="Enter Income" 
          name="income"
          #income="ngModel" 
          [(ngModel)]="budget.selectedExpense.income" required/>
        </div>
      </div><br/>
      <div class="form-group">
        <label class="control-label col-sm-2" for="expense">Expense Budget</label><br/>
        <div class="col-sm-10">
          <input type="number" 
          class="form-control" 
          id="expense" 
          placeholder="Enter Expense" 
          name="expense_budget"
          #expense="ngModel" 
          [(ngModel)]="budget.selectedExpense.expense_budget" required/>
        </div>
      </div><br/>
      <div class="form-group">
        <label class="control-label col-sm-2" for="saving">Saving</label><br/>
        <div class="col-sm-10">
          <input type="number" 
          class="form-control" 
          id="saving" 
          placeholder="Enter saving" 
          name="saving"
          #saving="ngModel" 
          [(ngModel)]="budget.selectedExpense.saving"/>
        </div>
      </div><br/>
      <div class="form-group">
        <label class="control-label col-sm-2" for="investment">Investment</label><br/>
        <div class="col-sm-10">
          <input type="number" 
          class="form-control" 
          id="investment" 
          placeholder="Enter Investment" 
          name="investment"
          #investment="ngModel" 
          [(ngModel)]="budget.selectedExpense.investment"/>
        </div>
      </div><br/>
      <div class="form-group">        
        <div class="col-sm-offset-2 col-sm-10">
          <button type="submit" class="btn btn-success">Submit</button>
        </div>
      </div>
    </form>
  </div>
